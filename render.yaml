services:
  # Backend API
  - type: web
    name: ceisa-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: static
    name: ceisa-web
    env: static
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ceisa-backend
          type: web
          property: host
